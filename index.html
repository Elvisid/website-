<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Email Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #0073e6;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .container {
      display: flex;
      padding: 20px;
    }

    .sidebar {
      width: 25%;
      background-color: #fff;
      border-right: 1px solid #ddd;
      padding: 20px;
    }

    .main-content {
      width: 75%;
      padding: 20px;
      background-color: #fff;
    }

    .email-form input, .email-form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }

    .email-form button {
      padding: 10px 20px;
      background-color: #0073e6;
      color: white;
      border: none;
      cursor: pointer;
    }

    .email-form button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>

<header>
  <h1>My Email</h1>
</header>

<div class="container">
  <div class="sidebar">
    <h3>Folders</h3>
    <ul>
      <li>Inbox</li>
      <li>Sent</li>
      <li>Drafts</li>
      <li>Trash</li>
    </ul>
  </div>

  <div class="main-content">
    <h2>Compose Email</h2>
    <form class="email-form">
      <label for="to">To:</label>
      <input type="email" id="to" placeholder="recipient@example.com" required>

      <label for="subject">Subject:</label>
      <input type="text" id="subject" placeholder="Subject" required>

      <label for="message">Message:</label>
      <textarea id="message" rows="10" placeholder="Type your message here..." required></textarea>

      <button type="submit">Send</button>
    </form>
  </div>
</div>

</body>
</html>
